version: 0.2
phases:
  install:
    runtime-versions:
      python: 3.11
  pre_build:
    commands:
      - pip install --upgrade pip
      - pip install -r requirements.txt
  build:
    commands:
      - echo "Creating Beanstalk bundle"
      - zip -r flask.zip . -x '*.git*' 'venv/*' '__pycache__/*'
artifacts:
  files:
    - flask.zip